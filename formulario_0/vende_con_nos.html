<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Vende con Nosotros</title>
  </head>
  <body class="body-formulario">

    <h2>Formulario de Contacto</h2>

    
    <form class="formulario" action="" method="get" >
      <div class="nombre-form">
        <input type="text" id="nombre" name="nombre" placeholder="Nombre*" required/>
        <span></span>
      </div>
      
      <div class="apellido-form">
        
          <input type="text" id="apellido" name="apellido" placeholder="Apellido*" required/>
        <span></span>
      </div>
      <div class="localidad-form">
        
          <input type="text" id="localidad" name="localidad" placeholder="Localidad/Provincia"/>
        
      </div>
      <div class="email-form">
        
          <input type="email" id="email" name="email" placeholder="Email*" required/>
        <span></span>
      </div>

      <div class="tel-form">
        
          <input type="tel" id="telefono" name="telefono" placeholder="Telefono"/>
        <span></span>
      </div>
      <div class="comentarios-form">
        
          <textarea id="comentarios" name="comentarios" rows="4" placeholder="Dejanos tu mensaje*"></textarea>
        </div>
      
        <button type="submit" class="enviar-form">Enviar</button><button type="reset" class="borrar-form">Borrar</button>
    </div>
    <div>
      
    
    </form>


    <script src="js/form-validation.js"></script>
  </body>
</html>
